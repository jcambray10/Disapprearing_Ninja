<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Disaprearing MJ</title>
        <link rel="stylesheet" href="Disapprearing_MJ.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            var HTMLstring = "";
            for(var i = 0; i < 8; i++){
                HTMLstring += '<img src="./Images/MJ1.jpg" alt="MJ">'
            }
            HTMLstring += '<button>Restore</button>'
            $(document).ready(function(){
                $(".container").append(HTMLstring)

                $("img").click(function(){
                    $(this).hide("slow");
                })

                $("button").click(function(){
                    $("img").show();
                })
            })
        </script>
    </head>
    <body>
        <div class="container">

        </div>
    </body>
</html>
